<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dvd Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- additional css files go here-->
</head>

<body>
    <div class="container" id="mainPageDiv">

        <!-- Nav Bar-->
        <div class="row " id="topRow">
            <div class="col-md-4 ">
                <button type="button" id="createButton" class="btn btn-primary" onclick="showCreateForm()">Create
                    DVD</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    onclick="searchDvds()">Search</button>
            </div>
            <!-- <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" id="categoryTitle">Title</a>
                    <a class="dropdown-item" id="categoryYear">Release Year</a>
                    <a class="dropdown-item" id="categoryDirector">Director Name</a>
                    <a class="dropdown-item" id="categoryRating">Rating</a>
                </div>
            </div> -->
            <select class="mdb-select md-form" id="dropDown" searchable="Search here..">
                <option value="" disabled selected>search category</option>
                <option value="title">Title</option>
                <option value="year">Release Year</option>
                <option value="director">Director Name</option>
                <option value="rating">Rating</option>

            </select>
            <div class="col">
                <input type="text" class="form-control" id="searchTerm" placeholder="search term">
            </div>




        </div>
        <hr>
        <!-- Error messages here-->
        <ul class="list-group" id="errorMessages"></ul>

        <!-- DVD Table-->
        <div class="row">
            <div class="col">
                <table id="dvdTable" class="table">
                    <thead>
                        <th width="25%">Title</th>
                        <th width="25%">Release Date</th>
                        <th width="12%">Director</th>
                        <th width="12%">Rating</th>
                        <th width="26%"></th>
                    </thead>
                    <tbody id="contentRows"></tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Edit Page -->
    <div class="container" id="editFormDiv" style="display:none">
        <h2 id="editHeader">Edit DVD: </h2>
        <hr>

        <ul class="list-group" id="errorMessagesEdit"></ul>

        <form role="form" id="editForm">



            <div class="form-group row">



                <label for="editTitle" class="col-md-4 control label">
                    Dvd Title:
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="editTitle" placeholder="" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="editYear" class="col-md-4 control label">
                    Release Year:
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="editYear" maxlength="4" pattern="\d{4}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="editDirector" class="col-md-4 control label">
                    Director:
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="editDirector">
                </div>
            </div>
            <div class="form-group row">
                <label for="editRating" class="col-md-4 control label">
                    Rating:
                </label>
                <div class="col-md-8">
                    <select class="form-select" aria-label="Default select example" id="editRating">
                        <option value="PG">PG</option>
                        <option value="G" selected>G</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="editNotes" class="col-md-4 control label">
                    Notes:
                </label>
                <div class="col-md-8">
                    <textarea class="form-control" id="editNotes" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <input type="hidden" id="editDvdId">
                <div class="col-md-1">

                    <button type="button" id="editCancelButton" class="btn btn-danger" onclick="hideEditForm()">
                        Cancel
                    </button>
                </div>
                <div class="col">

                    <button type="button" id="updateButton" class="btn btn-success">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Create Page -->
    <div class="container" id="addFormDiv" style="display:none">
        <h2 id="createHeader">Create DVD: </h2>
        <hr>
        <ul class="list-group" id="errorMessagesAdd"></ul>
        <form role="form" id="addForm">
            <div class="form-group row">
                <label for="addTitle" class="col-md-4 control label">
                    Dvd Title:
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="addTitle" placeholder="" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="addYear" class="col-md-4 control label">
                    Release Year:
                </label>
                <div class="col-md-8">
                    <input type="text" maxlength="4" pattern="\d{4}" class="form-control" id="addYear" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="addDirector" class="col-md-4 control label">
                    Director:
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="addDirector">
                </div>
            </div>
            <div class="form-group row">
                <label for="addRating" class="col-md-4 control label">
                    Rating:
                </label>
                <div class="col-md-8">
                    <select class="form-select" aria-label="Default select example" id="addRating">

                        <option value="PG">PG</option>
                        <option value="G" selected>G</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="addNotes" class="col-md-4 control label">
                    Notes:
                </label>
                <div class="col-md-8">
                    <textarea class="form-control" id="addNotes" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-1">
                    <!-- the hidden contactId is for the server -->
                    <input type="hidden" id="addDvdId">
                    <button type="button" id="addCancelButton" class="btn btn-danger" onclick="hideCreateForm()">
                        Cancel
                    </button>
                </div>
                <div class="col">
                    <button type="button" id="addButton" class="btn btn-success">
                        Create Dvd
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- DVD info Page-->
    <div class="container" style="display:none" id="dvdInfoDiv">
        <h2 id="dvdHeader"></h2>
        <hr>
        <div class="row">
            <strong class="col-md-4">Release Year:</strong>
            <span class="col-md-8" id="dvdYear"></span>
        </div>
        <div class="row">
            <strong class="col-md-4">Director:</strong>
            <span class="col-md-8" id="dvdDirector"></span>
        </div>
        <div class="row">
            <strong class="col-md-4">Rating:</strong>
            <span class="col-md-8" id="dvdRating"></span>
        </div>
        <div class="row">
            <strong class="col-md-4">Notes:</strong>
            <span class="col-md-8" id="dvdNotes"></span>
        </div>

        <div class="row">
            <button type="button" id="backButton" class="btn btn-danger" onclick="hideDvdInfo()">
                Back
            </button>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>

</html>
