<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="'uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center" id="titleDiv">
            <h1>Weather Page</h1>
            <hr>

            <ul class="list-group" id="errorMessages"></ul>

            <div>
                <form role="form">
                    <div class="form-group row my-auto justify-content-center align-items-center">
                        <label for="zipcode">Zipcode:</label>
                        <div>

                            <input type="text" class="form-control" placeholder="Enter Zipcode" id="zipcode">
                        </div>
                        <label for="units">Units:</label>
                        <div>

                            <select class="form-select form-control" aria-label="Default select example" id="dropDown">
                                <option value="imperial">Imperial</option>
                                <option value="metric">Metric</option>
                            </select>
                        </div>
                        <div>
                            <button type="button" id="weatherButton">Get Weather</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div id="weatherReport" style="display:none">
            <hr>
            <h1 id="currentCity">Current Conditions in</h1>
            <div class="row">


                <div class="col-md-4">
                    <div class="row align-items-center">
                        <img id="currentImg" style="width:100px;height:100px;">
                        <div class="row" id="currentWeather"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="currentTemp" class="row">Temperature: </div>
                    <div id="currentHumidity" class="row">Humidity: </div>
                    <div id="currentWind" class="row">Wind: </div>
                </div>

            </div>
            <div>
                <hr>
                <h2>Five Day Forecast</h2>

                <div class="col">
                    <div id="tableDiv">
                        <table id="forecastTable" class="table table-hover" style="width:100%;">
                            <thead id="contentHead">
                                <!-- <tr>
                                            <th width="100px" id="day1">1</th>
                                            <th width="100px" id="day2">2</th>
                                            <th width="100px" id="day3">3</th>
                                            <th width="100px" id="day4">4</th>
                                            <th width="100px" id="day5">5</th>
                                        </tr> -->
                            </thead>
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>

                </div>


            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>

</html>
